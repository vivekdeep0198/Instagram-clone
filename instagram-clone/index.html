<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="./index.css">
		<title>codedamn Project</title>
	</head>
	<body>
		<header>
			<div id="header">
				<div class="img">
					<img src="./assets/images/logo.png" alt="">
				</div>
				<input type="text" id="input" placeholder="Search">
				<div class="list">
					<ul>
						<li><a href="#"><img src="./assets/icons/home.png" alt=""></a></li>
						<li class="chat"><a href="#"><img src="./assets/icons/chat.png" alt=""></a></li>
						<li><a href="#"><img src="./assets/icons/add.png" alt=""></a></li>
						<li><a href="#"><img src="./assets/icons/compass.png" alt=""></a></li>
						<li><a href="#"><img src="./assets/icons/heart.png" alt=""></a></li>
						<li class="dropdown"><a href="#"><img src="./assets/images/profile.jpg" alt=""></a></li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="pogo">
			<div id="header-logo">
                <a href="#"><img src="./assets/images/user-1.jpeg" alt="">Zack</a>
                <a href="#"><img src="./assets/images/user-2.jpeg" alt="">Cody</a>
                <a href="#"><img src="./assets/images/user-3.jpeg" alt="">monica</a>
                <a href="#"><img src="./assets/images/user-4.jpeg" alt="">joey</a>
                <a href="#"><img src="./assets/images/user-5.jpeg" alt="">chandler</a>
            </div>	
			<div class="main-content">
				<div class="top-content">
					<div class="img">
						<img src="./assets/images/user-1.jpeg" alt="">
						<div class="image-txt">
							<h3>Zack</h3>
						</div>
					</div>
						<div class="txt">
						<span><i class='bx bx-dots-horizontal-rounded'></i></span>
					</div>
				</div>
				<div class="banner">
					<img src="./assets/images/post-1.jpg" alt="">
				</div>
				<div class="bottom-content">
					<div class="buttons">
						<span><a href="#"><i class='bx bx-heart' ></i></a></span>
						<span><a href="#"><i class='bx bx-message-rounded bx-flip-horizontal' ></i></a></span>
						<span><a href="#"><i class='bx bx-send bx-rotate-270' ></i></a></span>
					</div>
					<div class="save">
						<span><i class='bx bx-bookmark'></i></span>
					</div>
				</div>
				<h4><b>Zack</b> Best Day In Life</h4>
				<div class="comment-section">
					<span><a href="#"><i class='bx bx-smile' ></i></a></span>
					<input type="text" placeholder="Add a Comment">
				</div>
			</div>
		</div>
			<div id="logo-text">
                <h2>Suggestions For You</h2>
                <div class="one">
                    <a href="#"><img src="./assets/images/user-1.jpeg" alt=""></a>
                    <div class="text">
                        <h3>Zack</h3>
                        <h4>Follows You</h4>
                    </div>
                    <div class="btn">
                        <a href="#">Follow</a>
                    </div>
                </div>

                <div class="two">
                    <a href="#"><img src="./assets/images/user-2.jpeg" alt=""></a>
                    <div class="text">
                        <h3>Cody</h3>
                        <h4>Follows You</h4>
                    </div>
                    <div class="btn">
                        <a href="#">Follow</a>
                    </div>
                </div>

                <div class="three">
                    <a href="#"><img src="./assets/images/user-3.jpeg" alt=""></a>
                    <div class="text">
                        <h3>monica</h3>
                        <h4>Follows You</h4>
                    </div>
                    <div class="btn">
                        <a href="#">Follow</a>
                    </div>
                </div>

                <div class="four">
                    <a href="#"><img src="./assets/images/user-4.jpeg" alt=""></a>
                    <div class="text">
                        <h3>joey</h3>
                        <h4>Follows You</h4>
                    </div>
                    <div class="btn">
                        <a href="#">Follow</a>
                    </div>
                </div>

                <div class="five">
                    <a href="#"><img src="./assets/images/user-5.jpeg" alt=""></a>
                    <div class="text">
                        <h3>chandler</h3>
                        <h4>Follows You</h4>
                    </div>
                    <div class="btn">
                        <a href="#">Follow</a>
                    </div>
                </div>
            </div>
		</main>
	</body>
</html>
